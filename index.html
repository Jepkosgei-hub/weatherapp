<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style>
      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #e0eafc, #cfdef3);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      /* body {
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      color: #333;
      align-items: center;
    } */

      .weather-container {
        background: white;
        display: block;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      /* Marquee Header Styling */
      marquee {
        font-size: 2rem;
        font-weight: bold;
        color: #007bff;
        margin-bottom: 1.5rem;
      }

      .search-box {
        display: flex;
        margin-bottom: 1.5rem;
      }

      .search-box input {
        flex: 1;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 5px 0 0 5px;
        font-size: 1rem;
      }

      .search-box button {
        padding: 0.5rem 1rem;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
        font-size: 1rem;
      }

      .search-box button:hover {
        background-color: #0056b3;
      }

      .weather-result {
        margin-top: 1rem;
      }

      .weather-result h2 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }

      .weather-result p {
        font-size: 1.1rem;
        margin: 0.25rem 0;
      }

      /* City Buttons */
      .city-buttons {
        margin-top: 1.5rem;
      }

      .city-buttons button {
        padding: 0.5rem 1rem;
        margin: 0.25rem;
        border: none;
        background-color: #28a745;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
      }

      .city-buttons button:hover {
        background-color: #218838;
      }
      nav {
        background-color: #007bff;
        padding: 1rem;
        text-align: center;
      }

      nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
        font-size: 1.1rem;
      }

      nav a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="forecast.html">Forecast</a>
      <a href="map.html">Map</a>
      <a href="about.html">About</a>
    </nav>
    <div class="weather-container">
      <!-- Marquee Header -->
      <marquee
        >Welcome to the Weather App! Check the weather in your city.</marquee
      >

      <div class="search-box">
        <input type="text" id="cityInput" placeholder="Enter city name" />
        <button onclick="getWeather()">Search</button>
      </div>

      <!-- City Buttons for predefined cities in Kenya -->
      <div class="city-buttons">
        <button onclick="getWeatherForCity('Nairobi')">Nairobi</button>
        <button onclick="getWeatherForCity('Nakuru')">Nakuru</button>
        <button onclick="getWeatherForCity('Eldoret')">Eldoret</button>
        <button onclick="getWeatherForCity('Mombasa')">Mombasa</button>
      </div>

      <div class="weather-result" id="weatherResult">
        <!-- Weather data will appear here -->
      </div>
    </div>

    <script>
      async function getWeather() {
        const city = document.getElementById("cityInput").value;
        const resultDiv = document.getElementById("weatherResult");

        if (!city) {
          resultDiv.innerHTML = "<p>Please enter a city name.</p>";
          return;
        }

        resultDiv.innerHTML = "<p>Loading...</p>";

        try {
          const response = await fetch(
            `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=YOUR_API_KEY&units=metric`
          );
          const data = await response.json();

          if (data.cod === 200) {
            resultDiv.innerHTML = `
            <h2>${data.name}, ${data.sys.country}</h2>
            <p>Temperature: ${data.main.temp}°C</p>
            <p>Weather: ${data.weather[0].description}</p>
            <p>Humidity: ${data.main.humidity}%</p>
          `;
          } else {
            resultDiv.innerHTML = `<p>${data.message}</p>`;
          }
        } catch (error) {
          resultDiv.innerHTML = "<p>Failed to fetch weather data.</p>";
        }
      }

      // Function for predefined cities in Kenya
      async function getWeatherForCity(city) {
        const resultDiv = document.getElementById("weatherResult");
        resultDiv.innerHTML = "<p>Loading...</p>";

        try {
          const response = await fetch(
            `https://api.openweathermap.org/data/2.5/weather?q=${city},Kenya&appid=YOUR_API_KEY&units=metric`
          );
          const data = await response.json();

          if (data.cod === 200) {
            resultDiv.innerHTML = `
            <h2>${data.name}, ${data.sys.country}</h2>
            <p>Temperature: ${data.main.temp}°C</p>
            <p>Weather: ${data.weather[0].description}</p>
            <p>Humidity: ${data.main.humidity}%</p>
          `;
          } else {
            resultDiv.innerHTML = `<p>${data.message}</p>`;
          }
        } catch (error) {
          resultDiv.innerHTML = "<p>Failed to fetch weather data.</p>";
        }
      }
    </script>
  </body>
</html>
